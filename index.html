<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<div class="main-container">
    <div class="container1">
        <img src="imgforloginform.jpg" alt="" width="">
    </div>
    <div class="container2">
        <form>
            <h2>Login Form</h2>
            <input type="email" name="" class="ep" placeholder="Email">
            <input type="password" name="" class="ep" placeholder="Password">
            <div class="c3">
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="checkbox">Remember Me</label>
                </div>
                <div>
                    <a class="anchor" href="#">Forgot Password?</a>
                </div>
            </div>
            <input class="btn" type="button" value="Submit">
            <div class="or">
                <div class="line"></div>
                <label for="or">OR</label>
                <div class="line"></div>
            </div>
            <div class="fb">
                <i class="bi bi-facebook"></i>
                <a href="#">Login With Facebook</a>
            </div>
            <div class="belowbar">
                <label for="signup">Get Members Benifit.</label>
                <a class="anchor" href="#">Sign Up</a>
            </div>
        </form>
    </div>
</div>
